{% extends 'base.html' %}


{% block title %}Главная страница{% endblock%}


{% block content %}
<h1>Каталог</h1>

<a href="{% url 'catalog-page' %}">Каталог</a>
<br><br>


<div class="container">

{% for field in categories %}
        <div class="row">


          <div class="col-lg-4 mb-5 mb-lg-0">
            <div class="block-heading-1">
              <span>В стадии разработки</span>
              <h2>Фото</h2>
            </div>
          </div>


          <div class="col-lg-8">
            <ul class="list-unstyled">
              <li class="mb-4">
                <h2 class="h4"><a href="{% url 'category-page' field.slug %}" class="text-black">{{field}}</a></h2>
                <p> {{field.description}} </p>
              </li>
            </ul>


          </div>
          </div>
  <br>
{% endfor %}

</div>


{% endblock %}
